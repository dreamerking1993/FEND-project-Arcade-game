<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Effective JavaScript: Frogger</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/resources.js"></script>
